<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Mélodrame';
            src: url('fonts/Relationship of mélodrame.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Mélodrame', Times, serif;
            font-size: 3em;
        }
        p{
            font-family: 'Mélodrame';
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Baixar fontes externas no Defonts. E add o arquivo na parta fonts do ex.</p>
</body>
</html>
