<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            height: 100%
        }
        body{
            background-image: linear-gradient(45deg, #0e334d, #b41181, #bd082d, #e9a506);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Para fazermos o gradiente usamos o "background image: linear gradient" e escolhemos as cores.</p>
</body>
</html>
