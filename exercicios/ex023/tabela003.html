<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>  
            <td>H</td>   
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
    <p>Para mesclarmos as colunas usamos a tag "colspan" com o número de colunas que queremos mesclar. Fazemos a mesma coisa para mesclar as linhas usando a tag "rowspan" acompanhada do número de linhas que queremos mesclar.</p>
</body>
</html>
